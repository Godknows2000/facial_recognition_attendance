{% extends 'shared/layout_core.html' %}
 
 {% block main %} 
     <div class="container">
         <div class="row">
             <div class="col-md-3">              
                 <div class="m-1 p-4 bg-white boxes shadow-lg rounded text-dark">
                     <h3>15</h5>
                     <h6>Total Faces recognized</h6>
                 </div>
                 
             </div>
             <div class="col-md-3">                             
                 <div class="m-1 p-4 bg-white boxes shadow-lg rounded text-dark">
                     <h3>15</h5>
                     <h6>Total Students registered</h6>
                 </div>
                
             </div>
             <div class="col-md-3">              
                 <div class="m-1 p-4 bg-white boxes shadow-lg rounded text-dark">
                     <h3>14</h5>
                     <h6>Total Staff scanned</h6>
                 </div>
             </div>
             <div class="col-md-3">              
                 <div class="m-1 p-4 bg-white boxes shadow-lg rounded text-dark">
                     <h3>14</h5>
                     <h6>Staff scanned</h6>
                 </div>
             </div>
         </div>
         <div id="chartContainer" class="mt-4"></div>
     </div>
 {% endblock %}
 
 {% block scripts %}
 <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 {% comment %} <script type="text/javascript">
      window.onload = function () {
             var chart = new CanvasJS.Chart("chartContainer", {
                 animationEnabled: true,
                 theme: "light2", // "light1", "light2", "dark1", "dark2"
                 title: {
                     text: "Attendance Graph"
                 },
                 axisY: {
                     title: "Present %"
                 },
                 axisX: {
                     title: "Days"
                 },
                 data: [{
                     type: "column",
                     dataPoints: [
                         { label: "Monday",  y: {{days.mon}}  },
                         { label: "Tuesday", y: {{days.tue}}  },
                         { label: "Wednesday", y: {{days.wed}}  },
                         { label: "Thursday", y: {{days.thu}}  },
                         { label: "Friday", y: {{days.fri}}  },
                     ],
                 }]
             });
             chart.render();
         };     {% endcomment %}
 </script>
 {% endblock %}
